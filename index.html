        .card {

        }
        .name {

            font-weight: bold;
        }
        .role {
            color: #555;
            margin-bottom: 15px;
        }
        .info {
            text-align: left;
            margin-top: 15px;
        }
        .info div {
            margin: 8px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
